message AuthResponse {
    enum Status {
        APPROVED = 0;
        UNAUTHORIZED = 1;
        ERROR = 2;
    }
    enum ErrorCode {
        INTERNAL_SERVER = 0;
        BAD_REQUEST = 1;
        PERMISSION = 2;
    }
    Status status = 1;
    ErrorCode error_code = 2;
}


service Auth {
  rpc CheckAuth(AuthRequest) returns (AuthResponse) {}
}
